<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>		
		<link rel="stylesheet" type="text/css" href="js/dist/css/swiper.min.css"/>
		<link rel="stylesheet" type="text/css" href="js/animate.min.css"/>
		<link rel="stylesheet" type="text/css" href="new_file.css"/>
	</head>
	<body>
		<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide box" style="background: teal;">
        
        	<img src="img/img/cover.png" class="ani midel" swiper-animate-effect="bounceIn" swiper-animate-duration="1s" swiper-animate-delay="0.3s"/>
        	<img src="img/img/wording_cover.png" class="ani word" swiper-animate-effect="fadeIn" swiper-animate-duration="1s" swiper-animate-delay="1s"/>
        	<img src="img/img/icon_up.png" class="ani word icon" swiper-animate-effect="fadeIn" swiper-animate-duration="1s" swiper-animate-delay="1s"/>
        	
        </div>
        <div class="swiper-slide box" style="background: #9262BF;">
        	
        		<img src="img/img/wording.png" class="ani word2" swiper-animate-effect="bounceIn" swiper-animate-duration="1s" swiper-animate-delay="0.3s"/>
        		<img src="img/img/circle.png" class="ani circle1" swiper-animate-effect="rotateIn" swiper-animate-duration="1s" swiper-animate-delay="0.8s"/>
        		<img src="img/img/people.png" class="ani peple1" swiper-animate-effect="show" swiper-animate-duration="1s" swiper-animate-delay="0.3s"/>
        		<img src="img/img/floating_develop.png" class="ani float1" swiper-animate-effect="bounceIn" swiper-animate-duration="1s" swiper-animate-delay="0.3s"/>
        	
        </div>
        <div class="swiper-slide box" style="background: #F3523C;">
        		<img src="img/img/wording_design.png" class="ani word2" swiper-animate-effect="bounceIn" swiper-animate-duration="1s" swiper-animate-delay="0.3s"/>
        		<img src="img/img/circle-design.png" class="ani circle2" swiper-animate-effect="rotateIn" swiper-animate-duration="1s" swiper-animate-delay="0.8s"/>
        		<img src="img/img/people_design.png" class="ani peple2" swiper-animate-effect="show" swiper-animate-duration="1s" swiper-animate-delay="0.3s"/>
        		<img src="img/img/floating_design.png" class="ani float2" swiper-animate-effect="bounceIn" swiper-animate-duration="1s" swiper-animate-delay="0.3s"/>
        	
        </div>
        <div class="swiper-slide box" style="background: #FFBF50;">
        		<img src="img/img/wording_production.png" class="ani word2" swiper-animate-effect="bounceIn" swiper-animate-duration="1s" swiper-animate-delay="0.3s"/>
        		<img src="img/img/circle-production.png" class="ani circle3" swiper-animate-effect="rotateIn" swiper-animate-duration="1s" swiper-animate-delay="0.8s"/>
        		<img src="img/img/people_production.png" class="ani peple3" swiper-animate-effect="show" swiper-animate-duration="1s" swiper-animate-delay="0.3s"/>
        		<img src="img/img/floating_production.png" class="ani float3" swiper-animate-effect="bounceIn" swiper-animate-duration="1s" swiper-animate-delay="0.3s"/>
        		<img src="img/img/icon_up.png" class="ani word icon" swiper-animate-effect="fadeIn" swiper-animate-duration="1s" swiper-animate-delay="1s"/>
        	
        </div>
    </div>


</div>
	</body>
	<script type="text/javascript" src="js/jquery-2.1.0.js"></script>
	<script type="text/javascript" src="js/dist/js/swiper.min.js"></script>
	<script type="text/javascript" src="js/swiper.animate1.0.2.min.js"></script>
	<script>        
   var mySwiper = new Swiper ('.swiper-container',
{
	direction: 'vertical',
	mousewheelControl: true,
  onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
    swiperAnimateCache(swiper); //隐藏动画元素 
    swiperAnimate(swiper); //初始化完成开始动画
  }, 
  onSlideChangeEnd: function(swiper){ 
    swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
  } 
  }) 
  </script>
</html>
